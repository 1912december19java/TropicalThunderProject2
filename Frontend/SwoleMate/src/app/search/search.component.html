<label for="typeahead-template">Search for an Athlete:</label>
<input
  id="typeahead-template"
  type="text"
  class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  [resultTemplate]="rt"
  [inputFormatter]="formatter"
  [resultFormatter]="formatter"
  (click)="typingStart()"
/>
<hr />
<pre>Model: {{ model | json }}</pre>
<p>{{ athlete.name }}</p>
