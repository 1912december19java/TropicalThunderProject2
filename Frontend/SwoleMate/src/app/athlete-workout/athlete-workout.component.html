<div class="container">

  <div class="col-5 bg-spot border-dark " style="width: 20rem;">
    <img class="image--cover card-img-top align-content-center"
      src="https://images.unsplash.com/photo-1563685759732-3b118f9445c3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
      alt="Card image cap" />
    <h2 class="card-title" id="userName">{{athlete.name}}</h2>
    <h5 class="card-text">Athlete Account</h5>
  </div>

  <div class="col-12">
    <h2>{{athlete.coach.name}} Workout Plan</h2>
    <ngb-accordion [closeOthers]="true" activeIds="static-1">
      <ngb-panel id="static-1" title="Monday">
        <ng-template ngbPanelContent>
          Name: {{athlete.coach.name}}
          <hr>
          Email: {{athlete.coach.email}}
        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-2" title="Tuesday">
        <ng-template ngbPanelContent>
    {{exercises}}
        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-3" title="Wednesday">
        <ng-template ngbPanelContent>

        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-4" title="Thursday">
        <ng-template ngbPanelContent>

        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-5" title="Friday">
        <ng-template ngbPanelContent>

        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
