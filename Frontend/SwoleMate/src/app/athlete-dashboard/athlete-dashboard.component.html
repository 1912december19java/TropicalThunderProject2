<div class="container rounded border">
  <div class="row">
    <div class="col-3" style="width: 20rem;">
      <img class="card-img-top"
        src="https://images.unsplash.com/photo-1563685759732-3b118f9445c3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" id="userName">Ben Jobs</h5>
        <p class="card-text">Athlete Account</p>
      </div>
      <ngb-accordion [closeOthers]="true" activeIds="static-1">
        <ngb-panel id="static-1" title="Workout">
          <ng-template ngbPanelContent>
            push ups
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-2" title="Current Week">
          <ng-template ngbPanelContent>
            Week 2
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-3" title="Duration">
          <ng-template ngbPanelContent>
            12 weeks
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>

    <div class="col-9">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Coach</th>
          <th scope="col">Workout Plan</th>
          <th scope="col">Area</th>
          <th scope="col">Population</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </div>
