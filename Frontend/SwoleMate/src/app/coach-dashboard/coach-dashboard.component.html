<div class="container">
  <div class="row">
    <div class="col-2 bg-sidenav">
      <nav class="navbar-vertical show">
        <p>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
          >
            +
          </button>
        </p>
        <div class="" id="collapseExample" [ngbCollapse]="!isCollapsed">
          <div class="bg-white card">
            <div class="card-body">
              <p><a routerLink="edit-profile"> Edit Profile</a></p>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-4 bg-spot border-dark " style="width: 20rem;">
      <img
        class="card-img-top"
        src="https://images.unsplash.com/photo-1563685759732-3b118f9445c3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        alt="Card image cap"
      />
    </div>
    <div class="col-5 bg-spot border-dark">
      <h5 class="card-title" id="userName">Ben Jobs</h5>
      <h3 class="card-text">Coach Account</h3>
      <ngb-accordion [closeOthers]="true" activeIds="static-1">
        <ngb-panel id="static-1" title="Current Athletes">
          <ng-template ngbPanelContent>
            Bill Gates
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-2" title="Workout Programs">
          <ng-template ngbPanelContent>
            <p>workout name goes here </p>
            <a routerLink="workout-program"> Edit Workout Programs</a>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </div>
</div>
<hr />
<h1 class="mx-auto px-3 py-4">Athlete Dashboard</h1>
<h5 class="card-text">Search For Athlete</h5>
<table class="stats-bar table table-striped">
  <thead>
    <tr>
      <th scope="col">Athlete</th>
      <th scope="col">Workout Plan</th>
      <th scope="col">Current Week</th>
      <th scope="col">Duration</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
