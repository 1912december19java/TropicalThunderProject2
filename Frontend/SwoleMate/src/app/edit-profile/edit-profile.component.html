<div class="container">
  <h1>Edit Profile</h1>
  <div [hidden]="submitted">
    <div class="container">
      <h1>Edit Profile</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="model.name"
            name="name"
            #name="ngModel"
          />
          <div
            [hidden]="name.valid || name.pristine"
            class="alert alert-danger"
          >
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="model.Email"
            name="email"
            #email="ngModel"
          />
          <div
            [hidden]="email.valid || email.pristine"
            class="alert alert-danger"
          >
            Email is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            required
            [(ngModel)]="model.Password"
            name="password"
            #password="ngModel"
          />
          <div
            [hidden]="password.valid || password.pristine"
            class="alert alert-danger"
          >
            Password is required
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!heroForm.form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div [hidden]="!submitted">
    <h2>Profile Updated Successfully</h2>
    <button type="nav" class="btn btn-success" routerLink="/athlete">
      Go Back
    </button>
  </div>
</div>
