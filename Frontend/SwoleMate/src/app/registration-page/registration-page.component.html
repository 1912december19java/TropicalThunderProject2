<h1>Sign Up!</h1>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" id="email" [(ngModel)]="user.email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password"  [(ngModel)]="user.password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Name: </label>
        <input type="text" name="name" id="name" [(ngModel)]="user.name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label>Account Type: </label>
        <input type="radio" name="accountType"  [(ngModel)]="user.type" value="athlete"> Athlete
        <input type="radio" name="accountType"  [(ngModel)]="user.type" value="coach"> Coach 
    </div>
    <input type="submit" value="Submit">
</form>
