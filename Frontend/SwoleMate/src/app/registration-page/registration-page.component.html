<div id="registrationFormContainer" class="registration-form-container">

  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="registration-form">
    <h2>Sign Up!</h2>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" id="email" [(ngModel)]="user.email" placeholder="Email" />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
    </div>
    <div class="form-group">
      <label>Name: </label>
      <input type="text" name="name" id="name" [(ngModel)]="user.name" placeholder="Name" required />
    </div>
    <div class="form-group">
      <div class="registration-form__radio-group">
        <label>Account Type:</label>
        <div class="registration-form__radio-group-item">
          <input type="radio" name="accountType" [(ngModel)]="user.type" value="Athlete" />
          <div>Athlete</div>
        </div>
        <div class="registration-form__radio-group-item">
          <input type="radio" name="accountType" [(ngModel)]="user.type" value="Coach" />
          <div>Coach</div>
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary registration-form__btn-submit" (click)="onSubmit()"/>
  </form>
</div>
